<section class="lg:py-60 sm:py-36 sm:px-2 md:px-4 py-60 bg-slate-100">
  <div class="flex justify-center items-center">
<form class="w-full max-w-lg " [formGroup]="insertProject" (ngSubmit)="collectProject()" >
  <div class="flex flex-wrap -mx-12 mb-6">
      <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="projectName">
        Project Name
      </label>
      <input class="appearance-none block w-full bg-gray-200 text-gray-700 border  border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white" id="projectName" formControlName="projectName" type="text" placeholder="Enter Peoject Name" >

      <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="projectDescription">
        Project Description
      </label>
      <textarea class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="projectDescription" formControlName="projectDescription" type="text" placeholder="Enter Project Description"></textarea>
  </div>
  <div class="flex flex-wrap -mx-3 mb-2">
    <div class="w-full md:w-1/2 px-3 mb-6">
      <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="min">
        Minimum Price
      </label>
      <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="min" formControlName="minPrice" type="number" >
    </div>
    <div class="w-full md:w-1/2 px-3 mb-6 ">
      <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="max">
        Maximum Price
      </label>
      <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="max" formControlName="maxPrice" type="number" >
    </div>
  </div>
  <div class="flex flex-wrap -mx-3 mb-2">
      <div class="w-full md:w-1/2 px-1 mb-6 ">
        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-8" for="grid-state">
          Select Bid Start Date
        </label>
        <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-2 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500 datepicker" id="startBidDate" formControlName="bidStartDate" type="datetime-local" >
      </div>
     <div class="w-full md:w-1/2 px-1 mb-6">
      <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-8" for="grid-state">
        Select Bid End Date
      </label>
      <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-2 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500 datepicker" id="endBidDate" formControlName="bidEndDate" type="datetime-local" >
    </div>
  </div>
<div class="flex flex-wrap -mx-3 mb-2">
  <div class="w-full md:w-1/2 px-1 mb-6">
    <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="status">
      Status
    </label>
    <div class="relative">
      <select class="block appearance-none w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4  rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="status" formControlName="status">
        <option>Posted</option>
        <option>Assigned</option>
        <option>Removed</option>
      </select>
      <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
        <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg>
      </div>
    </div>
    </div>
    <div class="w-full md:w-1/2 px-1 mb-6">
    <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="Confidencial">
      Confidencial
    </label>
    <div class="relative">
      <select class="block appearance-none w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="Confidencial" formControlName="isConfidential">
        <option>true</option>
        <option>false</option>
      </select>
      <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
        <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg>
      </div>
    </div>
  </div>
</div>

<div class="my-2">
  <fl-button type="ngSubmit" name="Submit" size="S" shade="W" animation="F" />
</div>
</form>
</div>
</section>
