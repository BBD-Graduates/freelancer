<section class="py-24">
    <fl-heading [subHeading]="'Become Freelancer'"
    headingText1="Ratings from"
    headingText2="Client"
    specialHeadingID="2"
    />
    <fl-slider [courses]="this.courses"/>
    <div class="container mx-auto grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
        <fl-card *ngFor="let course of this.courses" class="w-full " [course]="course"/>
    </div>
</section>
